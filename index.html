<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="titre">
        <h1>Traduction Morse</h1>
        <p class="chapeau">merci de séparer le morse avec un espace pour chaque lettre et un slash pour chaque mot.</p>
    </div>
    <div class="encode">
        <input type="text" class="input-latin"/>
        <button class="button-encode">Valider</button>
        <p class="output-morse">nothing</p>
    </div>
    <div class="decode">
        <input type="text" class="input-morse"/>
        <button class="button-decode">Valider</button>
        <p class="output-latin">−· −−− − ···· ·· −· −−·</p>
    </div>
</body>
</html>
