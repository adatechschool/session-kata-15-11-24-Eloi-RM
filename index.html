<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traducteur Super Cool Morse</title>
    <script defer src="script.js" type="module"></script>
    <script defer src="alphabet.js" type="module"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main">
        <div class="titre">
        <h1>Traducteur Morse</h1>
        <p class="chapeau">merci de s√©parer le morse avec un espace pour chaque lettre et un slash pour chaque mot.</p>
        </div>
        
        <div class="decipher-container">
            <img class="img-morse-left" src="./images/International_Morse_Code-left.png" alt="code morse"/>
            <img class="img-morse-right" src="./images/International_Morse_Code-right.png" alt="code morse"/>
            <div class="encode">
            <h1>Latin</h1>
            <textarea class="input-latin" cols="50" rows="35">Hello World</textarea>
            <button class="button-encode">Valider</button>
            </div>
            
            <div class="decode">
            <h1>Morse</h1>
            <textarea class="input-morse" cols="50" rows="35">.... . .-.. .-.. --- / .-- --- .-. .-.. -.. </textarea>
            <button class="button-decode">Valider</button>
            </div>
        </div>
    </div>
</body>
</html>
